<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoControl</title>
</head>
<body>
    <video src="src/frozen.mp4" width="400" poster="src/frozen.jpg" id="video" ></video>

<div>
      
    <input type="range" style="width: 330px"  id="scrubber" min="0" max="100" value="0" step="1">
           
    <span id="remainingTime">0:00</span> / 
    <span id="totalTime">0:00</span>
       
</div>

<button id="playPause">Play...</button>
<button id="stop">Stop</button>

<button id="begin">&lt;&lt;</button>
<button id="rewind">&lt;</button>
<button id="fastForward">&gt;</button>
<button id="end">&gt;&gt;</button>


<input type="range" id="volume" min="0" step="0.1" max="1" value="100" title="Volume">
<button id="mute">Mute</button>

<div>
 <span> Speed </span>  
    <input type="range" id="playbackRate" min="1" value="1" step="1" max="4" title="Playback Speed">
<button id="full_screen">Full Screen</button>
</div>


    <script src="src/script.js"></script>
</body>
</html>
